<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROS WebSocket Interface</title>
  <script src="https://cdn.jsdelivr.net/npm/roslib@1.1.0/dist/roslib.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      margin: 0;
    }
    .container {
      margin: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .status {
      font-size: 18px;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ROS WebSocket Interface</h1>
  </header>

  <div class="container">
    <p>Connecting to the ROS WebSocket server...</p>
    <div class="status" id="status">Status: Connecting...</div>
  </div>

  <script>
    // WebSocket connection to ROS server
    var ros = new ROSLIB.Ros({
      url: 'ws://dc4a-144-82-8-85.ngrok-free.app:9090' // Replace with your Ngrok WebSocket URL
    });

    // Function to handle connection status
    ros.on('connection', function() {
      document.getElementById('status').innerHTML = 'Status: Connected to ROS WebSocket server.';
    });

    ros.on('error', function(error) {
      document.getElementById('status').innerHTML = 'Status: Error - ' + error;
    });

    ros.on('close', function() {
      document.getElementById('status').innerHTML = 'Status: Connection closed.';
    });
  </script>

</body>
</html>
