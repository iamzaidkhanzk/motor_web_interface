<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROS Web Interface</title>
    <!-- Include ROSLIB.js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/RobotWebTools/roslibjs@1.0.0/dist/roslib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        #status {
            color: green;
            font-weight: bold;
        }
        .container {
            padding: 20px;
        }
        #ros-info {
            background-color: #fff;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<header>
    <h1>ROS Web Interface</h1>
    <p>ROS WebSocket Client</p>
</header>

<div class="container">
    <h2>ROS WebSocket Status: <span id="status">Connecting...</span></h2>
    <div id="ros-info">
        <p><strong>WebSocket Status:</strong> <span id="ws-status">Not Connected</span></p>
    </div>
</div>

<script type="text/javascript">
    // Change this URL to your Ngrok WebSocket URL
    var ros = new ROSLIB.Ros({
        url: 'ws://a469-144-82-8-85.ngrok-free.app:9090' // Replace with your Ngrok URL
    });

    // Update the status on successful connection
    ros.on('connection', function() {
        console.log('Connected to WebSocket server.');
        document.getElementById('ws-status').innerText = 'Connected';
        document.getElementById('status').innerText = 'Connected';
        document.getElementById('status').style.color = 'green';
    });

    // Handle error events
    ros.on('error', function(error) {
        console.log('Error:', error);
        document.getElementById('ws-status').innerText = 'Error';
        document.getElementById('status').innerText = 'Error connecting to WebSocket';
        document.getElementById('status').style.color = 'red';
    });

    // Handle closure of the connection
    ros.on('close', function() {
        console.log('Connection closed.');
        document.getElementById('ws-status').innerText = 'Closed';
        document.getElementById('status').innerText = 'Connection Closed';
        document.getElementById('status').style.color = 'orange';
    });
</script>

</body>
</html>
